<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechZone | Checkout</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- Config & Logic -->
    <script src="firebase-config.js"></script>
    <script src="app.js" defer></script>
</head>

<body class="text-white selection:bg-[#39ff14] selection:text-black font-['Inter']">

    <!-- Split Header -->
    <header class="sticky top-0 z-50 bg-black/90 backdrop-blur border-b border-gray-800/50">
        <!-- Top Row: Logo, Search, Cart -->
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between gap-2 md:gap-8">
            <!-- Hamburger (Mobile Only) -->
            <button onclick="window.toggleMobileMenu()"
                class="md:hidden text-white text-2xl mr-2 focus:outline-none p-2">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Logo -->
            <a href="index.html"
                class="text-xl md:text-3xl font-black text-white tracking-tighter italic whitespace-nowrap">
                TECH<span class="text-[#39ff14]">ZONE</span>
            </a>

            <!-- Search Bar (Wide) -->
            <form action="search.html" method="GET" class="flex-1 max-w-2xl relative">
                <input type="text" name="q" id="search-input" placeholder="Search..."
                    class="w-full bg-[#222] border border-gray-700 text-white rounded-full py-2 px-4 pl-10 focus:outline-none focus:border-[#39ff14] placeholder-gray-500 transition-all shadow-inner text-sm md:text-base">
                <i
                    class="fas fa-search absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400 text-xs md:text-base"></i>
                <button type="submit"
                    class="hidden md:block absolute right-1 top-1 bottom-1 bg-[#39ff14] text-black font-bold px-6 rounded-full hover:bg-[#32cc11] transition-colors uppercase text-sm tracking-wide">
                    Search
                </button>
            </form>

            <!-- Cart & Actions -->
            <div class="flex items-center space-x-6">
                <div class="relative cursor-pointer group" id="cart-btn">
                    <div class="flex items-center space-x-2 text-white group-hover:text-[#39ff14] transition-colors">
                        <div class="relative">
                            <i class="fas fa-shopping-cart text-2xl"></i>
                            <span id="cart-count"
                                class="absolute -top-2 -right-2 bg-[#ff00ff] text-white text-[10px] font-bold h-5 w-5 flex items-center justify-center rounded-full border-2 border-black">0</span>
                        </div>
                        <div class="hidden lg:block text-xs font-bold text-left">
                            <div class="text-gray-400 group-hover:text-[#39ff14]">Shopping</div>
                            <div>Cart</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Row: Navigation Links -->
        <div class="hidden md:block border-t border-gray-800 bg-gray-900/50">
            <div class="max-w-7xl mx-auto px-4 h-12 flex items-center">
                <div id="dynamic-nav" class="flex space-x-8 text-sm font-bold uppercase tracking-wider text-gray-300">
                    <span class="text-xs italic text-gray-500">Loading navigation...</span>
                </div>
            </div>
        </div>

        <!-- Mobile Navigation Drawer -->
        <div id="mobile-drawer" class="fixed inset-0 z-[100] hidden">
            <!-- Backdrop -->
            <div class="absolute inset-0 bg-black/80 backdrop-blur-sm opacity-0 transition-opacity duration-300"
                id="drawer-backdrop" onclick="window.toggleMobileMenu()"></div>

            <!-- Drawer Panel -->
            <div class="absolute left-0 top-0 h-full w-[85%] max-w-sm bg-[#121212] flex flex-col transform -translate-x-full transition-transform duration-300 shadow-2xl border-r border-gray-800"
                id="drawer-panel">

                <!-- Header -->
                <div class="h-20 flex items-center justify-between px-6 border-b border-gray-800 bg-[#0a0a0a]">
                    <span class="text-xl font-black text-white italic tracking-tighter mx-auto pl-8">TECH<span
                            class="text-[#39ff14]">ZONE</span></span>
                    <button onclick="window.toggleMobileMenu()"
                        class="text-gray-400 hover:text-white bg-[#1f1f1f] rounded-full w-8 h-8 flex items-center justify-center transition-colors"><i
                            class="fas fa-times"></i></button>
                </div>

                <!-- Content -->
                <div class="flex-1 overflow-y-auto p-6 scrollbar-hide bg-[#0a0a0a]">

                    <!-- Navigation Buttons -->
                    <div class="space-y-3 mb-8">
                        <a href="index.html"
                            class="flex items-center justify-between bg-[#1f1f1f] text-white p-4 rounded-lg hover:bg-[#252525] transition-colors group">
                            <div class="flex items-center gap-4">
                                <i class="fas fa-home text-gray-400 group-hover:text-[#39ff14] transition-colors"></i>
                                <span class="font-bold text-sm">Home</span>
                            </div>
                            <i class="fas fa-chevron-right text-xs text-gray-600"></i>
                        </a>

                        <a href="builder.html"
                            class="flex items-center justify-between bg-[#1f1f1f] text-white p-4 rounded-lg hover:bg-[#252525] transition-colors group border border-[#39ff14]/30 shadow-[0_0_15px_rgba(57,255,20,0.1)]">
                            <div class="flex items-center gap-4">
                                <i class="fas fa-tools text-[#39ff14]"></i>
                                <span class="font-bold text-sm">PC Builder</span>
                            </div>
                            <i class="fas fa-chevron-right text-xs text-[#39ff14]"></i>
                        </a>
                    </div>

                    <h3 class="text-[10px] font-bold text-gray-600 uppercase tracking-[0.2em] mb-4 pl-1">Browse
                        Categories</h3>

                    <!-- Accordion Categories -->
                    <div class="space-y-4" id="mobile-drawer-categories">
                        <!-- Injected via JS -->
                        <div class="animate-pulse space-y-3">
                            <div class="h-12 bg-[#1f1f1f] rounded-lg"></div>
                            <div class="h-12 bg-[#1f1f1f] rounded-lg"></div>
                            <div class="h-12 bg-[#1f1f1f] rounded-lg"></div>
                        </div>
                    </div>
                </div>

                <!-- Footer Sticky -->
                <div class="p-5 border-t border-gray-800 bg-[#0a0a0a]">
                    <div class="flex items-center gap-4 mb-4">
                        <div
                            class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center text-white font-bold border border-gray-700">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <div>
                            <p class="text-sm text-white font-bold">My Account</p>
                            <p class="text-xs text-gray-500">Log In / Sign Up</p>
                        </div>
                    </div>
                    <div
                        class="flex justify-between text-xs text-gray-500 font-bold uppercase tracking-widest cursor-pointer mt-2 pt-2 border-t border-gray-900">
                        <span class="hover:text-white"><i class="fas fa-globe mr-1"></i> EN / USD</span>
                        <span class="hover:text-white"><i class="fas fa-cog"></i> Settings</span>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-12">

        <!-- Breadcrumbs -->
        <nav class="flex mb-8 text-sm text-gray-500 font-mono">
            <a href="index.html" class="hover:text-[#39ff14]">Home</a>
            <span class="mx-2">/</span>
            <span class="text-white">Checkout</span>
        </nav>

        <h1 class="text-center text-[#ff9900] font-bold text-xl mb-12 tracking-wider uppercase">Customer Information
        </h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">

            <!-- Left: Form -->
            <div class="lg:col-span-2">
                <form id="checkout-form" class="space-y-6">

                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-500 text-sm font-bold mb-2">First Name *</label>
                            <input type="text" id="chk-first-name" required
                                class="w-full bg-gray-500 text-black p-3 rounded focus:outline-none focus:ring-2 focus:ring-[#ff9900]">
                        </div>
                        <div>
                            <label class="block text-gray-500 text-sm font-bold mb-2">Last Name *</label>
                            <input type="text" id="chk-last-name" required
                                class="w-full bg-gray-500 text-black p-3 rounded focus:outline-none focus:ring-2 focus:ring-[#ff9900]">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-500 text-sm font-bold mb-2">Country *</label>
                            <input type="text" id="chk-country" value="Iraq" readonly
                                class="w-full bg-gray-500 text-black p-3 rounded focus:outline-none cursor-not-allowed">
                        </div>
                        <div>
                            <label class="block text-gray-500 text-sm font-bold mb-2">Governorate *</label>
                            <select id="chk-governorate" required
                                class="w-full bg-gray-500 text-black p-3 rounded focus:outline-none focus:ring-2 focus:ring-[#ff9900]">
                                <option value="">Select</option>
                                <option value="Baghdad">Baghdad</option>
                                <option value="Basra">Basra</option>
                                <option value="Erbil">Erbil</option>
                                <option value="Mosul">Mosul</option>
                                <option value="Najaf">Najaf</option>
                                <option value="Karbala">Karbala</option>
                                <option value="Kirkuk">Kirkuk</option>
                                <option value="Sulaymaniyah">Sulaymaniyah</option>
                                <option value="Duhok">Duhok</option>
                                <option value="Anbar">Anbar</option>
                                <option value="Diyala">Diyala</option>
                                <option value="Wasit">Wasit</option>
                                <option value="Babil">Babil</option>
                                <option value="Maysan">Maysan</option>
                                <option value="Muthanna">Muthanna</option>
                                <option value="Qadisiyah">Qadisiyah</option>
                                <option value="Saladin">Saladin</option>
                                <option value="Dhi Qar">Dhi Qar</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-500 text-sm font-bold mb-2">Your Email Address
                                (Optional)</label>
                            <input type="email" id="chk-email"
                                class="w-full bg-gray-500 text-black p-3 rounded focus:outline-none focus:ring-2 focus:ring-[#ff9900]">
                        </div>
                        <div>
                            <label class="block text-gray-500 text-sm font-bold mb-2">Phone *</label>
                            <input type="tel" id="chk-phone" required
                                class="w-full bg-gray-500 text-black p-3 rounded focus:outline-none focus:ring-2 focus:ring-[#ff9900]">
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-500 text-sm font-bold mb-2">Area (Address Details) *</label>
                        <input type="text" id="chk-address" required
                            class="w-full bg-gray-500 text-black p-3 rounded focus:outline-none focus:ring-2 focus:ring-[#ff9900]">
                    </div>

                    <div>
                        <label class="block text-gray-500 text-sm font-bold mb-2">Order Notes (Optional)</label>
                        <textarea id="chk-notes" rows="4"
                            class="w-full bg-gray-500 text-black p-3 rounded focus:outline-none focus:ring-2 focus:ring-[#ff9900]"></textarea>
                    </div>

                    <button type="submit"
                        class="w-full bg-[#aa5555] text-black font-bold py-4 rounded hover:bg-[#ff9900] transition-colors mt-8 uppercase tracking-wider">
                        Place Order (Cash on Delivery)
                    </button>

                </form>
            </div>

            <!-- Right: Order Summary -->
            <div class="bg-gray-900 border border-gray-800 rounded-xl p-6 lg:sticky lg:top-24">
                <h3 class="text-white font-bold uppercase border-b border-gray-800 pb-4 mb-4">Order Summary</h3>
                <div id="checkout-items" class="space-y-4 max-h-60 overflow-y-auto mb-6 pr-2">
                    <!-- Items -->
                    <p class="text-gray-500 text-sm italic">Loading...</p>
                </div>
                <div class="border-t border-gray-800 pt-4 flex justify-between items-center text-xl font-bold">
                    <span>Total</span>
                    <span id="checkout-total" class="text-[#39ff14]">$0.00</span>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-800 bg-gray-900 py-12 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-500">&copy; 2026 TechZone. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
