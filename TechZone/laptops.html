<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechZone | Laptops</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="text-white selection:bg-[#39ff14] selection:text-black">

    <!-- Navbar -->
    <!-- Split Header -->
    <header class="sticky top-0 z-50 bg-black/90 backdrop-blur border-b border-gray-800/50">
        <!-- Top Row: Logo, Search, Cart -->
        <div class="max-w-7xl mx-auto px-4 h-16 md:h-20 flex items-center justify-between gap-2 md:gap-8">
            <!-- Logo -->
            <a href="index.html"
                class="text-xl md:text-3xl font-black text-white tracking-tighter italic z-50 flex-shrink-0">
                TECH<span class="text-[#39ff14]">ZONE</span>
            </a>

            <!-- Search Bar (Unified) -->
            <form action="search.html" method="GET" class="flex-1 max-w-2xl relative mx-2 md:mx-0">
                <input type="text" name="q" id="search-input" placeholder="Search..."
                    class="w-full bg-gray-900/80 border border-gray-700/50 text-white rounded-lg md:rounded-full py-2 px-4 md:px-6 md:pl-12 text-sm focus:outline-none focus:border-[#39ff14] placeholder-gray-500 transition-all shadow-inner">
                <i
                    class="fas fa-search absolute left-3 md:left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xs md:text-base"></i>
                <button type="submit"
                    class="hidden md:block absolute right-1 top-1 bottom-1 bg-[#39ff14] text-black font-bold px-6 rounded-full hover:bg-[#32cc11] transition-colors uppercase text-sm tracking-wide">
                    Search
                </button>
            </form>

            <!-- Right Actions -->
            <div class="flex items-center space-x-3 md:space-x-6 flex-shrink-0">
                <!-- User Icon (Mobile) -->
                <a href="#" class="md:hidden text-gray-300 hover:text-white">
                    <i class="far fa-user text-lg"></i>
                </a>

                <!-- Cart -->
                <div class="relative cursor-pointer group" id="cart-btn">
                    <div class="flex items-center space-x-2 text-white group-hover:text-[#39ff14] transition-colors">
                        <div class="relative">
                            <i class="fas fa-shopping-cart text-lg md:text-2xl"></i>
                            <span id="cart-count"
                                class="absolute -top-2 -right-2 bg-[#ff00ff] text-white text-[10px] font-bold h-4 w-4 md:h-5 md:w-5 flex items-center justify-center rounded-full border-2 border-black">0</span>
                        </div>
                        <div class="hidden lg:block text-xs font-bold text-left">
                            <div class="text-gray-400 group-hover:text-[#39ff14]">Shopping</div>
                            <div>Cart</div>
                        </div>
                    </div>
                </div>

                <!-- Hamburger -->
                <button onclick="window.openDrawer()"
                    class="md:hidden text-white hover:text-[#39ff14] transition-colors p-1">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>

        <!-- Bottom Row: Navigation Links (HIDDEN ON MOBILE) -->
        <div class="hidden md:block border-t border-gray-800 bg-gray-900/50" id="section-nav">
            <div class="max-w-7xl mx-auto px-4 h-12 flex items-center">
                <div id="dynamic-nav" class="flex space-x-8 text-sm font-bold uppercase tracking-wider text-gray-300">
                    <!-- Default State before JS Loads -->
                    <a href="index.html"
                        class="text-[#39ff14] border-b-2 border-[#39ff14] h-12 flex items-center">Home</a>
                    <a href="laptops.html"
                        class="hover:text-white hover:bg-gray-800 px-3 h-8 flex items-center rounded transition-all">Laptops</a>
                    <a href="components.html"
                        class="hover:text-white hover:bg-gray-800 px-3 h-8 flex items-center rounded transition-all">PC
                        Components</a>
                    <a href="accessories.html"
                        class="hover:text-white hover:bg-gray-800 px-3 h-8 flex items-center rounded transition-all">Accessories</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Header -->
    <div class="bg-gray-900 border-b border-gray-800 py-10">
        <div class="max-w-7xl mx-auto px-4">
            <h1 class="text-3xl font-black uppercase tracking-tight text-[#39ff14]">
                Gaming Laptops
            </h1>
            <p class="text-gray-400">Portable powerhouses for gaming on the go.</p>
        </div>
    </div>

    <!-- Cart Modal (Hidden by default) -->
    <div id="cart-modal" class="fixed inset-0 z-[100] hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" id="cart-backdrop"></div>

        <!-- Modal Content -->
        <div
            class="absolute right-0 top-0 h-full w-full max-w-md bg-gray-900 border-l border-[#39ff14] shadow-[-10px_0_30px_rgba(57,255,20,0.2)] flex flex-col transform transition-transform duration-300">
            <!-- Header -->
            <div class="p-6 border-b border-gray-800 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-white uppercase tracking-wider">Your <span
                        class="text-[#39ff14]">Cart</span></h2>
                <button id="close-cart" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <!-- Cart Items -->
            <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4">
                <p class="text-gray-500 text-center mt-10">Your cart is empty.</p>
            </div>

            <!-- Footer -->
            <div class="p-6 border-t border-gray-800 bg-black">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-gray-400 uppercase text-sm">Total</span>
                    <span id="cart-total" class="text-2xl font-bold text-[#00f3ff]">$0.00</span>
                </div>
                <button id="checkout-btn"
                    class="block w-full py-4 bg-[#39ff14] text-black text-center font-bold uppercase tracking-widest hover:bg-[#32e010] transition-colors">
                    Checkout Now
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content (Sidebar + Grid) -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Sidebar -->
            <aside class="lg:col-span-3 space-y-6">
                <div class="bg-gray-900/50 backdrop-blur-md rounded-2xl border border-gray-800 p-6 shadow-2xl">
                    <h3
                        class="text-white font-black uppercase tracking-widest mb-6 text-xs border-b border-gray-800 pb-2 flex items-center gap-2">
                        <i class="fas fa-laptop text-[#39ff14]"></i> Laptop Categories
                    </h3>
                    <ul id="category-sidebar" class="space-y-1 -mx-2">
                        <li><span class="text-gray-600 italic px-4 text-xs">Loading...</span></li>
                    </ul>
                </div>
            </aside>

            <!-- Product Grid -->
            <div class="lg:col-span-9">
                <div id="product-container" class="space-y-12">
                    <div class="text-center text-gray-500 py-20 animate-pulse">
                        Loading...
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-800 bg-gray-900 py-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-500">&copy; 2026 TechZone. All rights reserved.</p>
            <a href="admin.html" class="text-gray-700 text-xs hover:text-[#39ff14] mt-4 inline-block">Admin Panel</a>
        </div>
    </footer>

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Config & Logic -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>

</html>
