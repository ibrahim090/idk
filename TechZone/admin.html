<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechZone Admin</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Auth Section -->
    <div id="auth-section"
        class="w-full max-w-md p-8 border border-green-500 rounded-lg shadow-[0_0_20px_rgba(57,255,20,0.3)] text-center">
        <h1 class="text-3xl font-bold mb-6 text-[#39ff14] tracking-widest uppercase">Admin Access</h1>
        <input type="password" id="pin-input" placeholder="Enter PIN"
            class="w-full bg-gray-900 border border-gray-700 text-center text-white text-xl py-3 rounded focus:outline-none focus:border-[#39ff14] mb-4">
        <button id="login-btn"
            class="w-full py-3 bg-transparent border border-[#39ff14] text-[#39ff14] font-bold uppercase hover:bg-[#39ff14] hover:text-black transition-all duration-300">
            Login
        </button>
        <p id="auth-error" class="hidden text-red-500 mt-2 font-mono text-sm"></p>
    </div>

    <!-- Dashboard Section (Hidden by default) -->
    <div id="dashboard-section" class="hidden w-full max-w-6xl">
        <div class="flex justify-between items-center mb-10 border-b border-gray-800 pb-4">
            <h1 class="text-4xl font-extrabold text-[#39ff14]">Tech<span class="text-white">Zone</span> <span
                    class="text-sm font-mono text-gray-400 ml-2">/ PANEL</span></h1>
            <div class="flex space-x-4">
                <a href="index.html" class="text-gray-400 hover:text-white flex items-center"><i
                        class="fas fa-store mr-2"></i> Shop</a>
                <button id="logout-btn" class="text-gray-400 hover:text-white"><i class="fas fa-sign-out-alt"></i>
                    Logout</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Add Product Form -->
            <div class="md:col-span-1 space-y-8">
                <div class="bg-gray-900/50 p-6 rounded border border-gray-800">
                    <h2 class="text-xl font-bold mb-4 flex items-center"><i
                            class="fas fa-plus-circle text-[#00f3ff] mr-2"></i> Add Item</h2>
                    <form id="add-product-form" class="space-y-4">
                        <div>
                            <label class="block text-xs uppercase text-gray-500 mb-1">Product Name</label>
                            <input type="text" id="p-name" required
                                class="w-full bg-black border border-gray-800 p-2 rounded focus:border-[#00f3ff] outline-none text-sm">
                        </div>
                        <div>
                            <label class="block text-xs uppercase text-gray-500 mb-1">Price ($)</label>
                            <input type="number" id="p-price" required
                                class="w-full bg-black border border-gray-800 p-2 rounded focus:border-[#00f3ff] outline-none text-sm">
                        </div>
                        <div>
                            <label class="block text-xs uppercase text-gray-500 mb-1">Quantity (Stock)</label>
                            <input type="number" id="p-stock" required min="0" value="1"
                                class="w-full bg-black border border-gray-800 p-2 rounded focus:border-[#00f3ff] outline-none text-sm">
                        </div>
                        <div>
                            <label class="block text-xs uppercase text-gray-500 mb-1">Category</label>
                            <select id="p-category"
                                class="w-full bg-black border border-gray-800 p-2 rounded focus:border-[#00f3ff] outline-none text-sm">
                                <option value="" disabled selected>Select Category</option>
                                <!-- Dynamically Populated -->
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs uppercase text-gray-500 mb-1">Description</label>
                            <textarea id="p-desc" placeholder="Product details, specs, etc..." rows="3"
                                class="w-full bg-black border border-gray-800 p-2 rounded focus:border-[#00f3ff] outline-none text-sm resize-none"></textarea>
                        </div>
                        <div>
                            <label class="block text-xs uppercase text-gray-500 mb-1">Image URL</label>
                            <input type="url" id="p-image" placeholder="https://..."
                                class="w-full bg-black border border-gray-800 p-2 rounded focus:border-[#00f3ff] outline-none text-sm">
                            <p class="text-[10px] text-gray-600 mt-1">Leave empty for placeholder</p>
                        </div>
                        <button type="submit"
                            class="w-full py-2 mt-2 bg-[#00f3ff] text-black font-bold uppercase hover:shadow-[0_0_15px_#00f3ff] transition-shadow">
                            Add to Inventory
                        </button>
                    </form>
                </div>

                <!-- Banner Manager -->
                <div class="bg-gray-900/50 p-6 rounded border border-gray-800">
                    <h2 class="text-xl font-bold mb-4 flex items-center"><i
                            class="fas fa-images text-[#39ff14] mr-2"></i> Hero Carousel</h2>

                    <!-- Add Banner -->
                    <form id="add-banner-form" class="space-y-4 mb-6 border-b border-gray-800 pb-6">
                        <h3 class="text-sm font-bold text-gray-400 uppercase">Add New Slide</h3>
                        <div>
                            <input type="text" id="b-title" placeholder="Title (Optional)"
                                class="w-full bg-black border border-gray-800 p-2 rounded focus:border-[#39ff14] outline-none text-sm mb-2">
                            <input type="text" id="b-subtitle" placeholder="Subtitle (Optional)"
                                class="w-full bg-black border border-gray-800 p-2 rounded focus:border-[#39ff14] outline-none text-sm mb-2">
                            <input type="url" id="b-image" placeholder="Image URL (Required)" required
                                class="w-full bg-black border border-gray-800 p-2 rounded focus:border-[#39ff14] outline-none text-sm mb-2">
                            <div class="flex gap-2">
                                <input type="text" id="b-link" placeholder="Link (Optional)"
                                    class="w-full bg-black border border-gray-800 p-2 rounded focus:border-[#39ff14] outline-none text-sm">
                                <input type="text" id="b-btn" placeholder="Btn Text" value="Shop Now"
                                    class="w-1/3 bg-black border border-gray-800 p-2 rounded focus:border-[#39ff14] outline-none text-sm">
                            </div>
                        </div>
                        <button type="submit"
                            class="w-full py-2 bg-[#39ff14] text-black font-bold uppercase hover:shadow-[0_0_15px_#39ff14] transition-shadow">
                            Add Slide
                        </button>
                    </form>

                    <!-- Banner List -->
                    <div>
                        <h3 class="text-sm font-bold text-gray-400 uppercase mb-3">Current Slides</h3>
                        <div id="banner-list" class="space-y-2 max-h-60 overflow-y-auto pr-1">
                            <p class="text-gray-500 text-sm text-center">Loading banners...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Category Manager -->
            <div class="bg-gray-900/50 p-6 rounded border border-gray-800 mt-6">
                <h2 class="text-xl font-bold mb-4 flex items-center"><i class="fas fa-tags text-[#39ff14] mr-2"></i>
                    Categories</h2>

                <!-- Add Category -->
                <form id="add-category-form" class="space-y-4 mb-6 border-b border-gray-800 pb-6">
                    <h3 class="text-sm font-bold text-gray-400 uppercase">Add New Category</h3>
                    <div>
                        <input type="text" id="c-name" placeholder="Category Name (e.g. SSD)" required
                            class="w-full bg-black border border-gray-800 p-2 rounded focus:border-[#39ff14] outline-none text-sm mb-2">
                        <input type="text" id="c-id" placeholder="ID/Slug (e.g. ssd) - Auto-filled" required
                            class="w-full bg-black border border-gray-800 p-2 rounded focus:border-[#39ff14] outline-none text-sm mb-2">
                        <select id="c-type"
                            class="w-full bg-black border border-gray-800 p-2 rounded focus:border-[#39ff14] outline-none text-sm mb-2">
                            <option value="component">Component Page</option>
                            <option value="accessory">Accessory Page</option>
                            <option value="laptop">Laptop Page</option>
                        </select>
                        <div class="flex gap-2">
                            <input type="text" id="c-icon" placeholder="e.g., fa-brands fa-amd"
                                class="w-2/3 bg-black border border-gray-800 p-2 rounded focus:border-[#39ff14] outline-none text-sm">
                            <input type="color" id="c-color" value="#39ff14"
                                class="w-1/3 bg-black border border-gray-800 h-[38px] rounded cursor-pointer">
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full py-2 bg-[#39ff14] text-black font-bold uppercase hover:shadow-[0_0_15px_#39ff14] transition-shadow">
                        Add Category
                    </button>
                </form>

                <!-- Category List -->
                <div>
                    <h3 class="text-sm font-bold text-gray-400 uppercase mb-3">Current Categories</h3>
                    <div id="category-list" class="space-y-2 max-h-60 overflow-y-auto pr-1">
                        <p class="text-gray-500 text-sm text-center">Loading categories...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Inventory List -->
        <div class="md:col-span-2">
            <div class="flex justify-between items-center mb-4 gap-4">
                <h2 class="text-xl font-bold flex items-center min-w-fit"><i
                        class="fas fa-boxes text-[#39ff14] mr-2"></i>
                    Current Inventory</h2>

                <div class="flex items-center gap-2 flex-1 justify-end">
                    <select id="inventory-filter" onchange="window.loadAdminInventory()"
                        class="bg-black border border-gray-700 text-gray-300 text-sm rounded px-3 py-1.5 focus:border-[#39ff14] outline-none">
                        <option value="">All Categories</option>
                        <!-- Dynamically Populated -->
                    </select>

                    <button id="batch-delete-btn" onclick="window.deleteSelectedProducts()"
                        class="hidden bg-red-600 hover:bg-red-500 text-white px-4 py-1.5 rounded text-sm font-bold uppercase transition-colors shrink-0">
                        Delete Selected (<span id="selected-count">0</span>)
                    </button>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm text-gray-400">
                    <thead class="text-xs uppercase bg-gray-900 text-gray-200 border-b border-gray-700">
                        <tr>
                            <th class="p-3 text-center w-10">
                                <input type="checkbox" id="select-all" onclick="window.toggleSelectAll(this)"
                                    class="accent-[#39ff14] cursor-pointer w-4 h-4">
                            </th>
                            <th class="p-3">Image</th>
                            <th class="p-3">Name</th>
                            <th class="p-3">Category</th>
                            <th class="p-3">Price</th>
                            <th class="p-3">Stock</th>
                            <th class="p-3 text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table-body" class="divide-y divide-gray-800">
                        <!-- Rows will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Config & Logic -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>

</html>
