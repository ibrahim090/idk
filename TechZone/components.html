<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechZone | Components</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="text-white selection:bg-[#39ff14] selection:text-black">

    <!-- Navbar -->
    <nav class="border-b border-gray-800 sticky top-0 bg-black/90 backdrop-blur z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-black text-white tracking-tighter">
                        TECH<span class="text-[#39ff14]">ZONE</span>
                    </a>
                </div>
                <!-- Nav Links -->
                <div class="hidden md:block">
                    <div id="dynamic-nav" class="flex items-center space-x-8">
                        <!-- Populated by app.js -->
                        <span class="text-gray-500 text-xs italic">Loading menu...</span>
                    </div>
                </div>
                <!-- Search Bar -->
                <!-- Search Bar -->
                <form action="search.html" method="GET" class="hidden md:flex items-center flex-1 mx-8">
                    <div class="relative w-full max-w-md">
                        <input type="text" name="q" id="search-input" placeholder="Search for components..."
                            class="w-full bg-gray-900 border border-gray-700 text-white rounded-full py-1.5 px-4 pl-10 focus:outline-none focus:border-[#39ff14] placeholder-gray-500 text-sm transition-all">
                        <i class="fas fa-search absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400 text-xs"></i>
                    </div>
                </form>
                <!-- Cart Icon -->
                <div class="relative cursor-pointer" id="cart-btn">
                    <i class="fas fa-shopping-cart text-[#00f3ff] text-xl"></i>
                    <span id="cart-count"
                        class="absolute -top-2 -right-2 bg-[#ff00ff] text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full">0</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="bg-gray-900 border-b border-gray-800 py-10">
        <div class="max-w-7xl mx-auto px-4">
            <h1 class="text-3xl font-black uppercase tracking-tight text-[#39ff14]">
                PC Components
            </h1>
            <p class="text-gray-400">High-end GPUs, CPUs, and parts for your build.</p>
        </div>
    </div>

    <!-- Cart Modal (Hidden by default) -->
    <div id="cart-modal" class="fixed inset-0 z-[100] hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" id="cart-backdrop"></div>

        <!-- Modal Content -->
        <div
            class="absolute right-0 top-0 h-full w-full max-w-md bg-gray-900 border-l border-[#39ff14] shadow-[-10px_0_30px_rgba(57,255,20,0.2)] flex flex-col transform transition-transform duration-300">
            <!-- Header -->
            <div class="p-6 border-b border-gray-800 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-white uppercase tracking-wider">Your <span
                        class="text-[#39ff14]">Cart</span></h2>
                <button id="close-cart" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <!-- Cart Items -->
            <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4">
                <p class="text-gray-500 text-center mt-10">Your cart is empty.</p>
            </div>

            <!-- Footer -->
            <div class="p-6 border-t border-gray-800 bg-black">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-gray-400 uppercase text-sm">Total</span>
                    <span id="cart-total" class="text-2xl font-bold text-[#00f3ff]">$0.00</span>
                </div>
                <button id="checkout-btn"
                    class="block w-full py-4 bg-[#39ff14] text-black text-center font-bold uppercase tracking-widest hover:bg-[#32e010] transition-colors">
                    Checkout Now
                </button>
            </div>
        </div>
    </div>

    <!-- Main Grid Layout: Sidebar + Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">

            <!-- Sidebar (Sticky) -->
            <aside class="hidden lg:block lg:col-span-1">
                <div class="space-y-8">
                    <div class="bg-gray-900/50 backdrop-blur-md rounded-2xl border border-gray-800 p-6 shadow-2xl">
                        <h3
                            class="text-white font-black uppercase tracking-widest mb-6 text-xs border-b border-gray-800 pb-2 flex items-center gap-2">
                            <i class="fas fa-microchip text-[#39ff14]"></i> Components
                        </h3>
                        <ul id="category-sidebar" class="space-y-1 -mx-2">
                            <li><span class="text-gray-600 italic px-4 text-xs">Loading...</span></li>
                        </ul>
                    </div>
                </div>
            </aside>

            <!-- Product Sections -->
            <main id="products" class="lg:col-span-3 space-y-16">
                <!-- Dynamic Content Fetched by app.js -->
                <p class="text-center text-gray-500 py-10">Loading products...</p>
            </main>

        </div>
    </div>

    <!-- Footer -->
    <footer class="border-t border-gray-800 bg-gray-900 py-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-500">&copy; 2026 TechZone. All rights reserved.</p>
            <a href="admin.html" class="text-gray-700 text-xs hover:text-[#39ff14] mt-4 inline-block">Admin Panel</a>
        </div>
    </footer>

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Config & Logic -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>

</html>
