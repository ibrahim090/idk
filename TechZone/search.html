<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechZone | Search Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js" defer></script>
</head>

<body class="text-white selection:bg-[#39ff14] selection:text-black">

    <!-- Header (Copy from other pages) -->
    <!-- Split Header -->
    <header class="sticky top-0 z-50 bg-black/90 backdrop-blur border-b border-gray-800/50">
        <!-- Top Row: Logo, Search, Cart -->
        <div class="max-w-7xl mx-auto px-4 h-16 md:h-20 flex items-center justify-between gap-2 md:gap-8">
            <!-- Logo -->
            <a href="index.html"
                class="text-xl md:text-3xl font-black text-white tracking-tighter italic z-50 flex-shrink-0">
                TECH<span class="text-[#39ff14]">ZONE</span>
            </a>

            <!-- Search Bar (Unified) -->
            <form action="search.html" method="GET" class="flex-1 max-w-2xl relative mx-2 md:mx-0">
                <input type="text" name="q" id="search-input" placeholder="Search..."
                    class="w-full bg-gray-900/80 border border-gray-700/50 text-white rounded-lg md:rounded-full py-2 px-4 md:px-6 md:pl-12 text-sm focus:outline-none focus:border-[#39ff14] placeholder-gray-500 transition-all shadow-inner">
                <i
                    class="fas fa-search absolute left-3 md:left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xs md:text-base"></i>
                <button type="submit"
                    class="hidden md:block absolute right-1 top-1 bottom-1 bg-[#39ff14] text-black font-bold px-6 rounded-full hover:bg-[#32cc11] transition-colors uppercase text-sm tracking-wide">
                    Search
                </button>
            </form>

            <!-- Right Actions -->
            <div class="flex items-center space-x-3 md:space-x-6 flex-shrink-0">
                <!-- User Icon (Mobile) -->
                <a href="#" class="md:hidden text-gray-300 hover:text-white">
                    <i class="far fa-user text-lg"></i>
                </a>

                <!-- Cart -->
                <div class="relative cursor-pointer group" id="cart-btn">
                    <div class="flex items-center space-x-2 text-white group-hover:text-[#39ff14] transition-colors">
                        <div class="relative">
                            <i class="fas fa-shopping-cart text-lg md:text-2xl"></i>
                            <span id="cart-count"
                                class="absolute -top-2 -right-2 bg-[#ff00ff] text-white text-[10px] font-bold h-4 w-4 md:h-5 md:w-5 flex items-center justify-center rounded-full border-2 border-black">0</span>
                        </div>
                        <div class="hidden lg:block text-xs font-bold text-left">
                            <div class="text-gray-400 group-hover:text-[#39ff14]">Shopping</div>
                            <div>Cart</div>
                        </div>
                    </div>
                </div>

                <!-- Hamburger -->
                <button onclick="window.openDrawer()"
                    class="md:hidden text-white hover:text-[#39ff14] transition-colors p-1">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>

        <!-- Bottom Row: Navigation Links (HIDDEN ON MOBILE) -->
        <div class="hidden md:block border-t border-gray-800 bg-gray-900/50" id="section-nav">
            <div class="max-w-7xl mx-auto px-4 h-12 flex items-center">
                <div id="dynamic-nav" class="flex space-x-8 text-sm font-bold uppercase tracking-wider text-gray-300">
                    <!-- Default State before JS Loads -->
                    <a href="index.html"
                        class="text-[#39ff14] border-b-2 border-[#39ff14] h-12 flex items-center">Home</a>
                    <a href="laptops.html"
                        class="hover:text-white hover:bg-gray-800 px-3 h-8 flex items-center rounded transition-all">Laptops</a>
                    <a href="components.html"
                        class="hover:text-white hover:bg-gray-800 px-3 h-8 flex items-center rounded transition-all">PC
                        Components</a>
                    <a href="accessories.html"
                        class="hover:text-white hover:bg-gray-800 px-3 h-8 flex items-center rounded transition-all">Accessories</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8 min-h-screen">

        <!-- Header & Stats -->
        <div class="flex flex-col md:flex-row items-baseline justify-between mb-8 border-b border-gray-800 pb-4">
            <div>
                <h1 class="text-3xl font-black italic">SEARCH RESULTS</h1>
                <p class="text-gray-400 mt-1">Showing results for: <span id="search-term"
                        class="text-[#39ff14] font-bold">...</span></p>
            </div>
            <div class="text-gray-500 font-mono text-sm mt-4 md:mt-0">
                Found <span id="result-count" class="text-white font-bold">0</span> items
            </div>
        </div>

        <div class="flex flex-col lg:flex-row gap-8">

            <!-- Sidebar: Filters & Sorting (Left) -->
            <aside class="w-full lg:w-1/4 space-y-8">

                <!-- View Options -->
                <div class="bg-gray-900 border border-gray-800 p-6 rounded-xl">
                    <h3 class="font-bold uppercase mb-4 text-[#39ff14] flex items-center gap-2">
                        <i class="fas fa-eye"></i> View Layout
                    </h3>
                    <div class="flex gap-2">
                        <button onclick="setView('grid')" id="view-grid"
                            class="flex-1 py-2 bg-gray-800 hover:bg-gray-700 rounded text-center transition-colors text-[#39ff14] border border-[#39ff14]/30">
                            <i class="fas fa-th mb-1 block text-lg"></i>
                            <span class="text-xs font-bold">Grid</span>
                        </button>
                        <button onclick="setView('list')" id="view-list"
                            class="flex-1 py-2 bg-gray-800 hover:bg-gray-700 rounded text-center transition-colors text-gray-400 border border-transparent">
                            <i class="fas fa-list mb-1 block text-lg"></i>
                            <span class="text-xs font-bold">List</span>
                        </button>
                    </div>
                </div>

                <!-- Sorting Options -->
                <div class="bg-gray-900 border border-gray-800 p-6 rounded-xl">
                    <h3 class="font-bold uppercase mb-4 text-[#39ff14] flex items-center gap-2">
                        <i class="fas fa-sort"></i> Sort By
                    </h3>
                    <div class="space-y-3">
                        <label class="flex items-center space-x-3 cursor-pointer group">
                            <div class="relative">
                                <input type="radio" name="sort" value="latest" checked onchange="applySearchSort()"
                                    class="peer sr-only">
                                <div
                                    class="w-5 h-5 rounded-full border-2 border-gray-600 peer-checked:border-[#39ff14] peer-checked:bg-[#39ff14] transition-all">
                                </div>
                            </div>
                            <span class="text-gray-400 group-hover:text-white transition-colors">Latest First</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer group">
                            <div class="relative">
                                <input type="radio" name="sort" value="price_asc" onchange="applySearchSort()"
                                    class="peer sr-only">
                                <div
                                    class="w-5 h-5 rounded-full border-2 border-gray-600 peer-checked:border-[#39ff14] peer-checked:bg-[#39ff14] transition-all">
                                </div>
                            </div>
                            <span class="text-gray-400 group-hover:text-white transition-colors">Price (Low to
                                High)</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer group">
                            <div class="relative">
                                <input type="radio" name="sort" value="price_desc" onchange="applySearchSort()"
                                    class="peer sr-only">
                                <div
                                    class="w-5 h-5 rounded-full border-2 border-gray-600 peer-checked:border-[#39ff14] peer-checked:bg-[#39ff14] transition-all">
                                </div>
                            </div>
                            <span class="text-gray-400 group-hover:text-white transition-colors">Price (High to
                                Low)</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer group">
                            <div class="relative">
                                <input type="radio" name="sort" value="alpha" onchange="applySearchSort()"
                                    class="peer sr-only">
                                <div
                                    class="w-5 h-5 rounded-full border-2 border-gray-600 peer-checked:border-[#39ff14] peer-checked:bg-[#39ff14] transition-all">
                                </div>
                            </div>
                            <span class="text-gray-400 group-hover:text-white transition-colors">Alphabetical
                                (A-Z)</span>
                        </label>
                    </div>
                </div>

            </aside>

            <!-- Results Grid -->
            <div class="w-full lg:w-3/4">
                <div id="search-results-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Dynamic Search Results -->
                    <div class="col-span-full text-center py-20">
                        <div
                            class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-[#39ff14] mb-4">
                        </div>
                        <p class="text-gray-500">Searching inventory...</p>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <!-- Cart Modal (Shared) -->
    <div id="cart-modal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm transition-opacity" onclick="toggleCart()"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-gray-900 border-l border-gray-800 shadow-2xl transform transition-transform"
            id="cart-drawer">
            <div class="flex flex-col h-full">
                <div class="p-6 border-b border-gray-800 flex justify-between items-center">
                    <h2 class="text-2xl font-black text-white italic">YOUR CART</h2>
                    <button onclick="toggleCart()" class="text-gray-400 hover:text-white"><i
                            class="fas fa-times text-xl"></i></button>
                </div>
                <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
                <div class="p-6 border-t border-gray-800 bg-black/50">
                    <div class="flex justify-between items-end mb-4">
                        <span class="text-gray-400 text-sm">Total</span>
                        <span class="text-3xl font-bold text-[#39ff14]" id="cart-total">$0.00</span>
                    </div>
                    <button id="checkout-btn"
                        class="block w-full bg-[#00f3ff] text-black font-black text-center py-4 rounded uppercase tracking-wider hover:shadow-[0_0_20px_#00f3ff] transition-shadow">
                        Checkout Now
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
