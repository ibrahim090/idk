<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechZone | Products</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- Config & Logic -->
    <script src="firebase-config.js"></script>
    <script src="app.js" defer></script>
</head>

<body class="bg-black text-white selection:bg-[#39ff14] selection:text-black">

    <!-- Navbar -->
    <nav class="border-b border-gray-800 sticky top-0 bg-black/90 backdrop-blur z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-black text-white tracking-tighter">
                        TECH<span class="text-[#39ff14]">ZONE</span>
                    </a>
                </div>
                <!-- Nav Links -->
                <div class="hidden md:block">
                    <div id="dynamic-nav" class="flex items-center space-x-8">
                        <!-- Populated by app.js -->
                        <span class="text-gray-500 text-xs italic">Loading menu...</span>
                    </div>
                </div>
                <!-- Search Bar -->
                <form action="search.html" method="GET" class="hidden md:flex items-center flex-1 mx-8">
                    <div class="relative w-full max-w-md">
                        <input type="text" name="q" id="search-input" placeholder="Search for products..."
                            class="w-full bg-gray-900 border border-gray-700 text-white rounded-full py-1.5 px-4 pl-10 focus:outline-none focus:border-[#39ff14] placeholder-gray-500 text-sm transition-all">
                        <i class="fas fa-search absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400 text-xs"></i>
                    </div>
                </form>
                <!-- Cart Icon -->
                <div class="relative cursor-pointer" id="cart-btn">
                    <i class="fas fa-shopping-cart text-[#00f3ff] text-xl"></i>
                    <span id="cart-count"
                        class="absolute -top-2 -right-2 bg-[#ff00ff] text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full">0</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="bg-gray-900 border-b border-gray-800 py-10">
        <div class="max-w-7xl mx-auto px-4">
            <h1 id="page-title" class="text-3xl font-black uppercase tracking-tight text-[#39ff14]">
                Collection
            </h1>
            <p id="page-subtitle" class="text-gray-400">Loading products...</p>
        </div>
    </div>

    <!-- Main Content (Sidebar + Grid) -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Sidebar -->
            <aside class="lg:col-span-3 space-y-6">
                <!-- Categories List (Dynamic) -->
                <div id="sidebar-container"
                    class="hidden bg-gray-900 border border-gray-800 rounded-xl overflow-hidden mb-6">
                    <div class="p-4 border-b border-gray-800">
                        <h3 class="font-bold text-white uppercase tracking-wider flex items-center">
                            <i class="fas fa-layer-group text-[#39ff14] mr-2"></i> Categories
                        </h3>
                    </div>
                    <ul id="dynamic-sidebar-categories" class="p-2 space-y-1">
                        <!-- Links Injected Here -->
                    </ul>
                </div>

                <!-- Sorting Options -->
                <div class="bg-gray-900 border border-gray-800 rounded-xl overflow-hidden">
                    <div class="p-6">
                        <h3 class="font-bold text-white mb-4 flex items-center border-b border-gray-800 pb-2">
                            <i class="fas fa-sort-amount-down text-[#39ff14] mr-2"></i> Sorting Options
                        </h3>
                        <div class="space-y-3">
                            <label class="flex items-center space-x-3 cursor-pointer group">
                                <input type="radio" name="sort" value="latest" class="hidden peer" checked
                                    onchange="window.updateSort(this.value)">
                                <div
                                    class="w-4 h-4 rounded-full border border-gray-600 peer-checked:border-[#39ff14] peer-checked:bg-[#39ff14] flex items-center justify-center transition-all relative">
                                    <div
                                        class="w-1.5 h-1.5 rounded-full bg-black opacity-0 peer-checked:opacity-100 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                                    </div>
                                </div>
                                <span class="text-sm text-gray-400 group-hover:text-white transition-colors">Latest
                                    First</span>
                            </label>

                            <label class="flex items-center space-x-3 cursor-pointer group">
                                <input type="radio" name="sort" value="price-asc" class="hidden peer"
                                    onchange="window.updateSort(this.value)">
                                <div
                                    class="w-4 h-4 rounded-full border border-gray-600 peer-checked:border-[#39ff14] peer-checked:bg-[#39ff14] flex items-center justify-center transition-all relative">
                                    <div
                                        class="w-1.5 h-1.5 rounded-full bg-black opacity-0 peer-checked:opacity-100 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                                    </div>
                                </div>
                                <span class="text-sm text-gray-400 group-hover:text-white transition-colors">Price (Low
                                    to High)</span>
                            </label>

                            <label class="flex items-center space-x-3 cursor-pointer group">
                                <input type="radio" name="sort" value="price-desc" class="hidden peer"
                                    onchange="window.updateSort(this.value)">
                                <div
                                    class="w-4 h-4 rounded-full border border-gray-600 peer-checked:border-[#39ff14] peer-checked:bg-[#39ff14] flex items-center justify-center transition-all relative">
                                    <div
                                        class="w-1.5 h-1.5 rounded-full bg-black opacity-0 peer-checked:opacity-100 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                                    </div>
                                </div>
                                <span class="text-sm text-gray-400 group-hover:text-white transition-colors">Price (High
                                    to Low)</span>
                            </label>

                            <label class="flex items-center space-x-3 cursor-pointer group">
                                <input type="radio" name="sort" value="a-z" class="hidden peer"
                                    onchange="window.updateSort(this.value)">
                                <div
                                    class="w-4 h-4 rounded-full border border-gray-600 peer-checked:border-[#39ff14] peer-checked:bg-[#39ff14] flex items-center justify-center transition-all relative">
                                    <div
                                        class="w-1.5 h-1.5 rounded-full bg-black opacity-0 peer-checked:opacity-100 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                                    </div>
                                </div>
                                <span
                                    class="text-sm text-gray-400 group-hover:text-white transition-colors">Alphabetical
                                    (A-Z)</span>
                            </label>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Product Grid -->
            <div class="lg:col-span-9">
                <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="col-span-full text-center text-gray-500 py-20 animate-pulse">
                        Loading...
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-800 bg-gray-900 py-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-500">&copy; 2026 TechZone. All rights reserved.</p>
            <a href="admin.html" class="text-gray-700 text-xs hover:text-[#39ff14] mt-4 inline-block">Admin Panel</a>
        </div>
    </footer>

    <!-- Cart Modal (Shared) -->
    <div id="cart-modal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm transition-opacity" onclick="toggleCart()"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-gray-900 border-l border-gray-800 shadow-2xl transform transition-transform"
            id="cart-drawer">
            <div class="flex flex-col h-full">
                <!-- Cart Header -->
                <div class="p-6 border-b border-gray-800 flex justify-between items-center">
                    <h2 class="text-2xl font-black text-white italic">YOUR CART</h2>
                    <button onclick="toggleCart()" class="text-gray-400 hover:text-white">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <!-- Cart Items -->
                <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4">
                    <!-- Items go here -->
                    <p class="text-gray-500 text-center mt-10">Your cart is empty.</p>
                </div>
                <!-- Cart Footer -->
                <div class="p-6 border-t border-gray-800 bg-black/50">
                    <div class="flex justify-between items-end mb-4">
                        <span class="text-gray-400 text-sm">Total</span>
                        <span class="text-3xl font-bold text-[#39ff14]" id="cart-total">$0.00</span>
                    </div>
                    <a id="whatsapp-checkout" href="#" target="_blank"
                        class="block w-full bg-[#00f3ff] text-black font-black text-center py-4 rounded uppercase tracking-wider hover:shadow-[0_0_20px_#00f3ff] transition-shadow">
                        Checkout on WhatsApp
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
